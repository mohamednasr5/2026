<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقرير المالي المجمع | أوبرا كيدز</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --primary-am: #ff4757; 
            --primary-pm: #2f3542; 
            --accent: #1e90ff;
            --success: #2ed573;
            --bg-body: #f1f2f6;
            --surface: #ffffff;
            --text-main: #2f3542;
            --text-light: #747d8c;
            --radius: 12px;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Tajawal', sans-serif; }
        
        body { background-color: var(--bg-body); color: var(--text-main); padding-bottom: 50px; }

        header {
            background: linear-gradient(135deg, #2c3e50, #000000);
            color: white;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        header h1 { font-weight: 800; font-size: 1.8rem; margin-bottom: 5px; }
        .date-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-top: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } }

        .report-section {
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            border-top: 5px solid gray;
        }
        .report-section.am { border-top-color: var(--primary-am); }
        .report-section.pm { border-top-color: var(--primary-pm); }

        .section-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section-header h2 { font-size: 1.3rem; margin: 0; }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e1e1e1;
        }
        .stat-card .label { font-size: 0.8rem; color: var(--text-light); }
        .stat-card .value { font-size: 1.4rem; font-weight: 800; margin-top: 5px; }
        .stat-card.money .value { color: var(--success); }
        .stat-card.count .value { color: var(--accent); }

        .table-wrapper {
            max-height: 400px;
            overflow-y: auto;
            border-top: 1px solid #eee;
        }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { position: sticky; top: 0; background: #f8f9fa; z-index: 1; text-align: right; padding: 12px; color: var(--text-light); }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        
        /* حالة الطفل */
        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 5px;
        }
        .status-in { background-color: var(--success); box-shadow: 0 0 5px var(--success); }
        .status-out { background-color: #ccc; }

        .fab {
            position: fixed; bottom: 20px; left: 20px;
            width: 50px; height: 50px;
            background: var(--text-main); color: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer; z-index: 100;
        }
    </style>
</head>
<body>

    <header>
        <h1><i class="fa-solid fa-chart-line"></i> لوحة الإدارة المالية</h1>
        <div class="date-badge" id="current-date">--/--/----</div>
    </header>

    <div class="container">
        
        <div class="report-section am">
            <div class="section-header">
                <h2 style="color: var(--primary-am);"><i class="fa-solid fa-sun"></i> استضافة (AM)</h2>
            </div>
            <div class="stats-grid">
                <div class="stat-card count">
                    <div class="label">عدد اليوم</div>
                    <div class="value" id="am-count">0</div>
                </div>
                <div class="stat-card money">
                    <div class="label">إيراد اليوم</div>
                    <div class="value" id="am-total">0 ج.م</div>
                </div>
            </div>
            <div class="table-wrapper">
                <table id="am-table">
                    <thead><tr><th>الاسم</th><th>دخول</th><th>المبلغ</th></tr></thead>
                    <tbody id="am-tbody"><tr><td colspan="3" style="text-align:center">جار التحميل...</td></tr></tbody>
                </table>
            </div>
        </div>

        <div class="report-section pm">
            <div class="section-header">
                <h2 style="color: var(--primary-pm);"><i class="fa-solid fa-moon"></i> كافيه (PM)</h2>
            </div>
            <div class="stats-grid">
                <div class="stat-card count">
                    <div class="label">عدد اليوم</div>
                    <div class="value" id="pm-count">0</div>
                </div>
                <div class="stat-card money">
                    <div class="label">إيراد اليوم</div>
                    <div class="value" id="pm-total">0 ج.م</div>
                </div>
            </div>
            <div class="table-wrapper">
                <table id="pm-table">
                    <thead><tr><th>الاسم</th><th>دخول</th><th>المبلغ</th></tr></thead>
                    <tbody id="pm-tbody"><tr><td colspan="3" style="text-align:center">جار التحميل...</td></tr></tbody>
                </table>
            </div>
        </div>

    </div>

    <div class="fab" onclick="location.reload()"><i class="fa-solid fa-rotate-right"></i></div>

    <script>
        // ضبط التاريخ
        const today = new Date();
        document.getElementById('current-date').innerText = today.toLocaleDateString('ar-EG', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        // ==========================================
        // إعدادات Firebase (يجب تعبئتها من قبلك)
        // ==========================================
        
        // 1. إعدادات الاستضافة (AM) - Opera Estdafa
        const firebaseConfig = {
            apiKey: "AIzaSyDIH-wzZV71U-zbkxArRE4f9oiCtwvKOWA",
            authDomain: "operaestdafa.firebaseapp.com",
            databaseURL: "https://operaestdafa-default-rtdb.firebaseio.com",
            projectId: "operaestdafa",
            storageBucket: "operaestdafa.firebasestorage.app",
            messagingSenderId: "44885598287",
            appId: "1:44885598287:web:e2b0d3497b86c69de38a3a"
        };

        // 2. إعدادات الكافيه (PM) - Opera Kides
         const firebaseConfig = {
            apiKey: "AIzaSyDJ_dnEZP62J871KLAg88_quQdUt01004o",
            authDomain: "operakides.firebaseapp.com",
            projectId: "operakides",
            storageBucket: "operakides.firebasestorage.app",
            messagingSenderId: "1028823199618",
            appId: "1:1028823199618:web:16062acdd68c32002a299b",
            measurementId: "G-W46366S9Z2"
        };

        // تهيئة التطبيقات
        let appAM, appPM;
        try { appAM = firebase.initializeApp(configAM, "AppAM"); } catch(e) { appAM = firebase.app("AppAM"); }
        try { appPM = firebase.initializeApp(configPM, "AppPM"); } catch(e) { appPM = firebase.app("AppPM"); }

        // دالة مساعدة للتحقق هل التاريخ هو اليوم
        function isToday(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            return date.getDate() === now.getDate() &&
                   date.getMonth() === now.getMonth() &&
                   date.getFullYear() === now.getFullYear();
        }

        // الدالة الرئيسية لجلب البيانات
        function fetchReport(database, tbodyId, countId, totalId) {
            database.ref('children').on('value', (snapshot) => {
                const tbody = document.getElementById(tbodyId);
                tbody.innerHTML = '';
                
                let dailyCount = 0;
                let dailyTotal = 0;
                let rows = [];

                if (snapshot.exists()) {
                    const data = snapshot.val();
                    
                    Object.values(data).forEach(child => {
                        // 1. التأكد أن البيانات تخص اليوم فقط
                        if (child.entryTime && isToday(child.entryTime)) {
                            dailyCount++;
                            // تحويل التكلفة لرقم (التعامل مع النصوص الفارغة)
                            let cost = parseFloat(child.totalCost) || 0;
                            dailyTotal += cost;

                            // تحديد حالة التواجد (للتلوين)
                            const isOut = child.status === 'out';
                            const statusDot = isOut ? 'status-out' : 'status-in';
                            const timeStr = new Date(child.entryTime).toLocaleTimeString('ar-EG', {hour:'2-digit', minute:'2-digit'});

                            rows.push(`
                                <tr>
                                    <td>
                                        <span class="status-dot ${statusDot}"></span> 
                                        <b>${child.name || 'بدون اسم'}</b>
                                    </td>
                                    <td>${timeStr}</td>
                                    <td style="color: var(--success); font-weight:bold;">${cost} ج.م</td>
                                </tr>
                            `);
                        }
                    });
                }

                // تحديث الواجهة
                document.getElementById(countId).innerText = dailyCount;
                document.getElementById(totalId).innerText = dailyTotal.toLocaleString() + ' ج.م';
                
                if (rows.length > 0) {
                    // عرض الأحدث أولاً
                    tbody.innerHTML = rows.reverse().join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:20px; color:#999;">لا توجد بيانات لهذا اليوم</td></tr>';
                }
            });
        }

        // تشغيل المراقبين
        fetchReport(appAM.database(), 'am-tbody', 'am-count', 'am-total');
        fetchReport(appPM.database(), 'pm-tbody', 'pm-count', 'pm-total');

    </script>
</body>
</html>
