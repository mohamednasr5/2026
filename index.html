<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أوبرا عاشور للألعاب والترفيه</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* إعدادات الصفحة العامة */
        :root {
            --primary-color: #0f0c29;
            --secondary-color: #302b63;
            --accent-1: #ff0076; /* لون نيون وردي */
            --accent-2: #00eaff; /* لون نيون سماوي */
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), #24243e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            perspective: 1000px; /* تفعيل البعد الثالث */
        }

        /* خلفية متحركة */
        .background-anim {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 118, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 234, 255, 0.15) 0%, transparent 50%);
            z-index: -1;
            animation: bgShift 10s infinite alternate;
        }

        @keyframes bgShift {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* الحاوية الرئيسية */
        .container {
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 800px;
            padding: 20px;
        }

        /* العنوان الرئيسي */
        header h1 {
            font-size: 3rem;
            color: var(--text-color);
            text-shadow: 0 0 10px var(--accent-1), 0 0 20px var(--accent-1);
            margin-bottom: 10px;
            animation: textGlow 2s infinite alternate;
        }

        header h2 {
            font-size: 1.5rem;
            color: #ccc;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .manager-name {
            color: var(--accent-2);
            font-weight: bold;
            position: relative;
            display: inline-block;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px var(--accent-1); }
            to { text-shadow: 0 0 25px var(--accent-1), 0 0 5px white; }
        }

        /* بطاقات الروابط 3D */
        .cards-wrapper {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            width: 300px;
            text-decoration: none;
            color: white;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* تخصيص الألوان لكل كارت */
        .card.am {
            border-bottom: 5px solid var(--accent-2);
        }
        .card.am:hover {
            box-shadow: 0 0 30px var(--accent-2);
        }

        .card.pm {
            border-bottom: 5px solid var(--accent-1);
        }
        .card.pm:hover {
            box-shadow: 0 0 30px var(--accent-1);
        }

        .card-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
            transition: 0.3s;
        }

        .card.am .card-icon { color: var(--accent-2); }
        .card.pm .card-icon { color: var(--accent-1); }

        .card:hover .card-icon {
            transform: scale(1.2) translateZ(20px);
        }

        .card h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            transform: translateZ(10px);
        }
        
        .card p {
            font-size: 1rem;
            color: #ddd;
            transform: translateZ(10px);
        }

        /* الفوتر */
        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            background: rgba(0,0,0,0.2);
        }

        .heart-icon {
            color: red;
            animation: heartbeat 1.2s infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .dev-info {
            margin-top: 10px;
        }

        .dev-link {
            color: var(--accent-2);
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .dev-link:hover {
            color: var(--accent-1);
            text-shadow: 0 0 10px var(--accent-1);
        }

        /* تجاوب للموبايل */
        @media (max-width: 768px) {
            header h1 { font-size: 2rem; }
            .cards-wrapper { flex-direction: column; align-items: center; }
            .card { width: 100%; max-width: 350px; }
        }
    </style>
</head>
<body>

    <div class="background-anim"></div>

    <div class="container">
        <header>
            <div style="margin-bottom: 20px; font-size: 4rem; color: #fff;">
                <i class="fas fa-gamepad fa-bounce" style="--fa-animation-duration: 3s;"></i>
            </div>
            <h1>مرحباً بكم فى عالم أوبرا عاشور</h1>
            <h1>للألعاب والترفيه</h1>
            <h2>إدارة / <span class="manager-name">أحمد عاشور ( بازوكا )</span></h2>
        </header>

        <main class="cards-wrapper">
            <a href="https://mohamednasr5.github.io/2026/am.html" class="card am">
                <i class="fas fa-headset card-icon"></i>
                <h3>استضافة أوبرا عاشور</h3>
                <p>اضغط هنا للدخول</p>
            </a>

            <a href="https://mohamednasr5.github.io/2026/pm.html" class="card pm">
                <i class="fas fa-ticket-alt card-icon"></i>
                <h3>ملاهي أوبرا عاشور</h3>
                <p>اضغط هنا للدخول</p>
            </a>
        </main>
    </div>

    <footer>
        <p>تمت البرمجة والتطوير بكل حب <i class="fas fa-heart heart-icon"></i></p>
        <div class="dev-info">
            <p>المهندس محمد حماد</p>
            <p style="margin: 5px 0; direction: ltr;">01279934735</p>
            <a href="https://www.facebook.com/en.mohamed.nasr" target="_blank" class="dev-link">
                <i class="fab fa-facebook"></i> En. Mohamed Nasr
            </a>
        </div>
    </footer>

</body>
</html>
