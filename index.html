<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>أوبرا عاشور - Opera Ashour</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #09090b;
            --neon-blue: #00f3ff;
            --neon-pink: #ff0099;
            --neon-purple: #bd00ff;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            user-select: none; /* منع تحديد النص لجمالية أكثر */
        }

        body {
            background-color: var(--bg-dark);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* منع السكرول نهائياً */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
            color: white;
            padding: 1vh 2vw;
        }

        /* --- تأثير الإضاءة التفاعلية خلفية --- */
        #spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(29, 29, 41, 0) 0%, rgba(0, 0, 0, 0.8) 100%);
            z-index: 1;
        }

        /* أشكال هندسية متحركة في الخلفية */
        .shape {
            position: absolute;
            filter: blur(50px);
            opacity: 0.6;
            animation: floatShape 20s infinite linear;
            z-index: 0;
        }
        .shape-1 {
            top: -10%; left: -10%; width: 50vw; height: 50vw;
            background: var(--neon-purple);
            animation-duration: 25s;
        }
        .shape-2 {
            bottom: -10%; right: -10%; width: 40vw; height: 40vw;
            background: var(--neon-blue);
            animation-duration: 30s;
        }
        .shape-3 {
            top: 40%; left: 40%; width: 20vw; height: 20vw;
            background: var(--neon-pink);
            animation-duration: 20s;
        }

        @keyframes floatShape {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, 50px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* --- الحاوية الرئيسية --- */
        .main-container {
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            max-width: 1200px;
        }

        /* --- الهيدر --- */
        header {
            text-align: center;
            margin-bottom: 2vh;
            animation: slideDown 1s ease-out;
        }

        .logo-icon {
            font-size: clamp(3rem, 6vw, 5rem);
            background: -webkit-linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1vh;
            filter: drop-shadow(0 0 10px rgba(0, 243, 255, 0.5));
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 0, 153, 0.5);
        }

        .manager {
            margin-top: 10px;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: #ccc;
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
        }

        /* --- الكروت (الروابط) --- */
        .cards-grid {
            display: flex;
            gap: 20px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            perspective: 1000px;
        }

        .card {
            position: relative;
            flex: 1;
            min-width: 280px;
            max-width: 400px;
            height: clamp(180px, 25vh, 250px);
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            opacity: 0;
            transition: 0.4s;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4), 
                        0 0 20px var(--glow-color);
        }

        .card:hover::before { opacity: 1; }

        .card i {
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: var(--glow-color);
            transition: 0.4s;
        }

        .card:hover i {
            transform: scale(1.2) rotate(10deg);
            text-shadow: 0 0 20px var(--glow-color);
        }

        .card h3 {
            font-size: 1.5rem;
            font-weight: 700;
            z-index: 2;
        }

        /* تخصيص الألوان */
        .am-card { --glow-color: var(--neon-blue); }
        .pm-card { --glow-color: var(--neon-pink); }

        /* --- الفوتر --- */
        footer {
            z-index: 10;
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            border-top: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px 20px 0 0;
        }

        .dev-box {
            display: flex;
            flex-direction: column;
            gap: 3px;
            margin-top: 5px;
        }

        .heart {
            color: red;
            display: inline-block;
            animation: beat 1s infinite;
        }

        .contact-link {
            color: var(--neon-blue);
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .contact-link:hover { text-shadow: 0 0 10px var(--neon-blue); }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* تعديلات الموبايل لضمان عدم السكرول */
        @media (max-height: 700px) {
            h1 { font-size: 1.5rem; margin-bottom: 0; }
            .logo-icon { font-size: 2.5rem; margin-bottom: 0; }
            .card { height: 140px; }
            .card i { font-size: 2rem; margin-bottom: 5px; }
            .cards-grid { gap: 10px; padding: 10px; }
        }
    </style>
</head>
<body>

    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    
    <div id="spotlight"></div>

    <div class="main-container">
        <header>
            <div class="logo-icon">
                <i class="fas fa-gamepad"></i>
            </div>
            <h1>عالم أوبرا عاشور</h1>
            <h2 style="font-size: 1rem; opacity: 0.8; letter-spacing: 3px; margin-bottom: 5px;">ENTERTAINMENT WORLD</h2>
            <div class="manager">
                إدارة / <span style="color:var(--neon-blue); font-weight:bold;">أحمد عاشور (بازوكا)</span>
            </div>
        </header>

        <div class="cards-grid">
            <a href="https://mohamednasr5.github.io/2026/am.html" class="card am-card">
                <i class="fas fa-headset"></i>
                <h3>استضافة أوبرا عاشور</h3>
                <span style="font-size: 0.8rem; opacity: 0.7;">اضغط للدخول</span>
            </a>

            <a href="https://mohamednasr5.github.io/2026/pm.html" class="card pm-card">
                <i class="fas fa-rocket"></i>
                <h3>ملاهي أوبرا عاشور</h3>
                <span style="font-size: 0.8rem; opacity: 0.7;">اضغط للدخول</span>
            </a>
        </div>
    </div>

    <footer>
        <div>تمت البرمجة والتطوير بكل حب <i class="fas fa-heart heart"></i></div>
        <div class="dev-box">
            <span>المهندس محمد حماد | 01279934735</span>
            <a href="https://www.facebook.com/en.mohamed.nasr" target="_blank" class="contact-link">
                <i class="fab fa-facebook"></i> En. Mohamed Nasr
            </a>
        </div>
    </footer>

    <script>
        // كود جافاسكريبت لجعل الإضاءة تتبع الماوس
        const spotlight = document.getElementById('spotlight');
        
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            // تحريك الإضاءة الخلفية
            spotlight.style.setProperty('--x', x + 'px');
            spotlight.style.setProperty('--y', y + 'px');
        });

        // تأثير إمالة بسيط للكروت عند تحريك الماوس في الصفحة (Parallax خفيف)
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.card');
            const x = (window.innerWidth - e.pageX * 2) / 100;
            const y = (window.innerHeight - e.pageY * 2) / 100;

            cards.forEach(card => {
                card.style.transform = `translateX(${x}px) translateY(${y}px)`;
            });
        });
    </script>
</body>
</html>
